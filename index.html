<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="d-flex bg-danger justify-content-center">
    <h1 class=" d-flex bg-danger justify-content-center">Movieinfo</h1>
</div>

<div>
    <nav class="">
        <form class="form-inline">
            <input class="form-control container-fluid" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark my-2 my-sm-0 container-fluid" type="submit">Search</button>
        </form>
    </nav>
</div>

<div class="wrapper">
    <h1 class="loader">Loading</h1>
</div>
<div class="card" id="i"></div>
<div id="characters-list"></div>

<form>
    <input id="characters" type="text" placeholder="Enter text">
    <button id="title">Output list characters</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>
</html>
